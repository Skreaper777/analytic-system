<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–§–æ—Ä–º–∞ –¥–Ω–µ–≤–Ω–∏–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1em;
        }

        input[type="number"],
        textarea {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 30px;
            padding: 15px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìò –î–Ω–µ–≤–Ω–∏–∫ —Å–æ—Å—Ç–æ—è–Ω–∏—è</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: red;">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </form>
    </div>
</body>
</html>
