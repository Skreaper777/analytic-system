{% now "Y-m-d" as today_str %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–§–æ—Ä–º–∞ –¥–Ω–µ–≤–Ω–∏–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .date-wrapper {
            position: relative;
            display: inline-block;
        }

        .date-link {
            text-decoration: underline;
            cursor: pointer;
            color: #007bff;
        }

        #date-picker {
            display: none;
            margin-top: 5px;
        }

        .rating-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .rating-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .rating-buttons button.selected {
            background-color: #28a745;
            color: white;
            border-color: #1e7e34;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        button[type="submit"] {
            margin-top: 30px;
            padding: 15px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>
        üìò –î–Ω–µ–≤–Ω–∏–∫ —Å–æ—Å—Ç–æ—è–Ω–∏—è&nbsp;
        <span class="date-wrapper">
            <a id="date-link" class="date-link">—Å–µ–≥–æ–¥–Ω—è</a>
            <br>
            <input type="date" id="date-picker" value="{{ today_str }}">
        </span>
    </h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.name == "comment" %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            {% else %}
                <label>{{ field.label }}</label>
                <div class="rating-buttons" data-name="{{ field.name }}">
                    {% for i in range_6 %}
                        <button type="button" data-value="{{ i }}">{{ i }}</button>
                    {% endfor %}
                </div>
                <input type="hidden" name="{{ field.name }}" id="input-{{ field.name }}" value="{{ field.value|stringformat:'s'|default_if_none:'' }}">
            {% endif %}
        {% endfor %}
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const dateLink = document.getElementById('date-link');
    const datePicker = document.getElementById('date-picker');

    dateLink.addEventListener('click', function(e) {
        e.preventDefault();
        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–∞–ª–µ–Ω–¥–∞—Ä—å
        if (datePicker.style.display === 'none' || !datePicker.style.display) {
            datePicker.style.display = 'block';
            datePicker.focus();
        } else {
            datePicker.style.display = 'none';
        }
    });

    datePicker.addEventListener('change', function() {
        const selected = this.value;
        const base = window.location.pathname.split('?')[0];
        window.location.href = `${base}?date=${selected}`;
    });

    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫
    document.querySelectorAll('.rating-buttons').forEach(group => {
        const name = group.dataset.name;
        const hiddenInput = document.getElementById(`input-${name}`);
        const buttons = group.querySelectorAll('button');
        const selectedValue = hiddenInput?.value?.toString().trim();

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const value = btn.dataset.value;
                hiddenInput.value = value;
                buttons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });

            if (selectedValue && parseFloat(btn.dataset.value) === parseFloat(selectedValue)) {
                btn.classList.add('selected');
            }
        });
    });
});
</script>
</body>
</html>
