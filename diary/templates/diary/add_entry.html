<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–§–æ—Ä–º–∞ –¥–Ω–µ–≤–Ω–∏–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 20px 0 10px;
            font-size: 1.1em;
        }

        .rating-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .rating-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .rating-buttons button.selected {
            background-color: #28a745;
            color: white;
            border-color: #1e7e34;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        button[type="submit"] {
            margin-top: 30px;
            padding: 15px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
        }

        .field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìò –î–Ω–µ–≤–Ω–∏–∫ —Å–æ—Å—Ç–æ—è–Ω–∏—è</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.name == "comment" %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            {% else %}
                <label>{{ field.label }}</label>
                <div class="rating-buttons" data-name="{{ field.name }}">
                    {% for i in "012345" %}
                        <button type="button" data-value="{{ i }}">{{ i }}</button>
                    {% endfor %}
                </div>
                <input type="hidden" name="{{ field.name }}" id="input-{{ field.name }}" value="{{ field.value|stringformat:'s'|default:'' }}">
                <p style="font-size:0.9em; color: gray;">DEBUG: {{ field.name }} = {{ field.value }}</p>
            {% endif %}
        {% endfor %}
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('.rating-buttons').forEach(group => {
        const name = group.dataset.name;
        const hiddenInput = document.getElementById(`input-${name}`);
        const buttons = group.querySelectorAll('button');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const value = btn.dataset.value;
                hiddenInput.value = value;
                buttons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });

            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            if (btn.dataset.value === hiddenInput.value.toString().trim()) {
                btn.classList.add('selected');
            }
        });
    });
});
</script>

</body>
</html>
